<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="container">
    	<div class="row">
    		<div class="col">
    			<div class="form-check">
    				<label class="form-check-label">
    					<input type="checkbox" class="form-check-label" id="cb_veg">Rodyti tik vegetariskus patiekalus
    				</label>
    			</div>
    		</div>
    	</div>
    	<div class="row"><h2>Pirmi patiekalai</h2></div>
    	<div class="row">
    		<div class="col">
    			<div class="row">
    				<div class="form-check">
					    <label class="form-check-label">
					      <input checked="true" type="checkbox" class="form-check-input" id="sriubos">
					      Sriubos
					    </label>
					 </div>
    			</div>
    			<div class="row" id="div_sriubos">
    				<select class="form-control" id="sriubu_sarasas">
    					<option disabled selected value>--Pasirinkit sriuba--</option>
    					<option veg="false">Saltibarsciai</option>
    					<option veg="false">Zuviene</option>
    					<option veg="true">Darzoviu</option>
    					<option veg="false">Siupinine</option>
    				</select>
    			</div>
    		</div>
    		<div class="col">
    			<div class="row">
	    			<div class="form-check">
						<label class="form-check-label">
						    <input type="checkbox" class="form-check-input" id="salotos">
						      Salotos
						</label>
					</div>
				</div>
				<div class="row" id="div_salotos">
					<select class="form-control" id="salotu_sarasas">
						<option disabled selected value>--Pasirinkit salotas--</option>
    					<option veg="false">Cezario</option>
    					<option veg="false">Graikiskos</option>
    					<option veg="false">Lietuviskos</option>
    					<option veg="true">Vinigretas</option>
    				</select>
				</div>
    		</div>
    	</div>
    	<div class="row mt-1"><h2>Antri patiekalai</h2></div>
    	<div class="row">
    		<div class="col">
    			<div class="row" id="div_antri">
					<select class="form-control" id="antru_sarasas">
						<option disabled selected value>--Pasirinkit patiekala--</option>
    					<option type="halal">Vistienos Nuggetsai</option>
    					<option type="kosher">Burgeris</option>
    					<option type="gluten">Bulviu lietinis</option>
    					<option type="halal">Spring Rolai</option>
    					<option type="halal">Pica</option>
    					<option type="halal">Falafelis</option>
    					<option type="gluten">Tapioca</option>
    					<option type="kosher">Zuvis</option>
    					<option type="wheat">Bananas</option>
    					<option type="wheat">Brokolis</option>
    				</select>
				</div>
    		</div>
    		<div class="col">
    			<div class="row">
    				<div class="form-check">
						<label class="form-check-label">
						    <input checked type="checkbox" class="form-check-input" id="halal">
						      Halal
						</label>
					</div>
    			</div>
    			<div class="row">
    				<div class="form-check">
						<label class="form-check-label">
						    <input checked type="checkbox" class="form-check-input" id="wheat">
						      Wheat
						</label>
					</div>
    			</div>
    			<div class="row">
    				<div class="form-check">
						<label class="form-check-label">
						    <input checked type="checkbox" class="form-check-input" id="gluten">
						      Gluten 
						</label>
					</div>
    			</div>
    			<div class="row">
    				<div class="form-check">
						<label class="form-check-label">
						    <input checked type="checkbox" class="form-check-input" id="kosher">
						      Kosher 
						</label>
					</div>
    			</div>
    		</div>
    	</div>
    	<div class="row mt-1"><h2>Desertai</h2></div>
    	<div class="row">
    		<div class="col">
    			<div class="form-check">
					<label class="form-check-label">
						<input type="checkbox" class="form-check-input" id="salotos">
							Ledai
					</label>
				</div>
    		</div>
    		<div class="col">
    			<div class="form-check">
					<label class="form-check-label">
						<input type="checkbox" class="form-check-input" id="salotos">
							Vyniotinis
					</label>
				</div>
    		</div>
    		<div class="col">
    			<div class="form-check">
					<label class="form-check-label">
						<input type="checkbox" class="form-check-input" id="salotos">
						  Tortas
					</label>
				</div>
    		</div>
    	</div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
